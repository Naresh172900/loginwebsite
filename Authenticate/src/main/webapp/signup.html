<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Cognizant Login</title>
	<link rel="stylesheet" href="css/styles1.css"/>
</head>
<body>
  <form action="signup" method="post">
  	<table>
  	
  		<tr>
  		  <td>
  		  	<input type="text" name="name" size="22" autofocus required placeholder="NAME"/>
  		  </td>	
  		</tr>
  		
  		<tr>
  		  <td>
  		  	<input type="text" name="username" size="22" required placeholder="USER NAME"/>
  		  </td>	
  		</tr>  		
  		<tr>
  		  <td>
  		  	<input type="password" name="password" size="22" required placeholder="PASSWORD"/>
  		  </td>	
  		</tr>  	
  		
  		<tr>
  		  <td>
  		  	<input type="text" name="confirm_password" size="22" required placeholder="CONFIRM_PASSWORD"/>
  		  </td>	
  		</tr>  	
  		<tr>
  		  <td>
  		  	<input type="text" name="email" size="22" required placeholder="EMAILID"/>
  		  </td>	
  		</tr>  	
  		<tr>
  		  <td>
  		  	<input type="submit" value="save"/>
  		  </td>	
  		</tr>
  		
  	</table>
  </form>
</body>
</html>
