<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Cognizant Login</title>
	<link rel="stylesheet" href="css/styles1.css"/>
</head>
<body>
  <form action="forgotpwd" method="post">
  	<table>
  	
  		<tr>
  		  <td>
  		  	<input type="text" name="email" size="22" autofocus required placeholder="ENTER EMAILID"/>
  		  </td>	
  		</tr>
  		<tr>
  		  <td>
  		  	<input type="text" name="newpassword" size="22" autofocus required placeholder="ENTER NEW PASSWORD"/>
  		  </td>	
  		</tr>
  		<tr>
  		  <td>
  		  	<input type="submit" value="PROCEED"/>
  		  </td>	
  		</tr>
  	</table>
  </form>
</body>
</html>
